{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="share-form upload-form">
	<div class="container">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
				<div class="col-lg-6 col-md-10 col-sm-10 left offset-sm-1 offset-md-1 offset-lg-0">
					<h1 class="main-title title-compressing">Поиск рыбов</h1>
				</div>

				<div class="col-lg-6 col-md-10 col-sm-10 right offset-sm-1 offset-md-1 offset-lg-0">
					<h4 class="main-text">Загрузи файл с рыбами</h4>
					<div class="form-group">
						<label for="file-upload" class="custom-file-upload">
							<i class="fa fa-upload "></i>
							Загрузить
						</label>
						<input id="file-upload" name="fish" type="file" class="form-control-file bold-text-input">
					</div>
					<input type="submit" class="btn btn-secondary btn-block" value="Submit" name="">
				</div>
				{% if image %}
					<div class="col-lg-12 col-md-12 col-sm-12 center features_0">
						<h1 class="mainpage-text title-compressing white-text">Количество рыб на фото: {{ count }}</h1>

						<img src="pictures/detected.jpg" class="img-fluid">
					</div>
				{% endif %}
			</div>
		</form>
	</div>
</div>


{% endblock %}
